<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOLA COOKIES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">

<body>
    <img src="cookiesinatub.jpg" alt="Lola Cookies" class="header-image">
    <div class="container">
        <header>
            <h1>LOLA COOKIES</h1>
        </header>

        <div class="content">
            <div class="order-form">
                <h2>Place Your Order</h2>
                <form id="orderForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your name">
                    </div>
                    
                    <div class="form-group">
                        <label>Cookie Type</label>
                        <input type="text" value="Chocolate Chip Cookies" readonly class="read-only-input">
                    </div>
                    
                    <div class="form-group">
                        <label>How would you like to order?</label>
                        <div class="quantity-options">
                            <label class="quantity-choice">
                                <input type="radio" name="orderType" value="tub" checked>
                                <div class="choice-content">
                                    <div class="choice-icon">üçØ</div>
                                    <div class="choice-text">
                                        <div class="choice-title">By the Tub</div>
                                        <div class="choice-desc">Perfect for sharing</div>
                                    </div>
                                </div>
                            </label>
                            
                            <label class="quantity-choice">
                                <input type="radio" name="orderType" value="piece">
                                <div class="choice-content">
                                    <div class="choice-icon">üç™</div>
                                    <div class="choice-text">
                                        <div class="choice-title">By the Piece</div>
                                        <div class="choice-desc">Individual cookies</div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group" id="quantityContainer">
                        <label for="quantity">Number of Tubs</label>
                        <input type="number" id="quantity" name="quantity" min="1" max="20" value="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="special-requests">Special Instructions</label>
                        <textarea id="special-requests" name="special-requests" placeholder="Any special requests or allergy information"></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Place Order</button>
                </form>
            </div>

            <div class="orders-display">
                <h2>Recent Orders</h2>
                <div id="ordersList">
                    <p class="no-orders">No orders yet. Be the first to order!</p>
                </div>
            </div>
        </div>
    </div>

    <button id="admin-toggle" title="Toggle Admin View">üëë</button>
