<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lola Cookies</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div id="logo">Lola Cookies</div>
  </header>

  <div class="main-container">
    <div class="card">
      <h2>Place Your Order</h2>
      <form id="orderForm" action="https://formsubmit.co/julioagapito119@gmail.com" method="POST">
        <input type="hidden" name="_subject" value="New Cookie Order" />
        <input type="hidden" name="_template" value="table" />

        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your name" />
        </div>

        <div class="form-group">
          <label for="item">Cookie Type</label>
          <input type="text" id="item" name="item" value="Chocolate Chip Cookies" readonly style="background: #EEEEEE; font-weight: 600;" />
        </div>

        <div class="form-group">
          <label>How would you like to order?</label>
          <div class="quantity-options">
            <label class="quantity-choice">
              <input type="radio" name="orderType" value="tub" checked />
              <div class="choice-content">
                <div class="choice-icon">üçØ</div>
                <div class="choice-text">
                  <div class="choice-title">By the Tub</div>
                  <div class="choice-desc">Perfect for sharing or parties</div>
                </div>
              </div>
            </label>

            <label class="quantity-choice">
              <input type="radio" name="orderType" value="piece" />
              <div class="choice-content">
                <div class="choice-icon">üç™</div>
                <div class="choice-text">
                  <div class="choice-title">By the Piece</div>
                  <div class="choice-desc">Individual cookies</div>
                </div>
              </div>
            </label>
          </div>
        </div>

        <div class="form-group" id="quantityContainer">
          <label for="quantity">Number of Tubs</label>
          <input type="number" id="quantity" name="quantity" min="1" max="20" value="1" required />
        </div>

        <div class="form-group">
          <label for="special-requests">Special Instructions</label>
          <textarea id="special-requests" name="special-requests" placeholder="Any special requests or allergy information"></textarea>
        </div>

        <button type="submit" class="submit-btn">Place Order</button>
      </form>
    </div>

    <div class="card">
      <h2>Recent Orders</h2>
      <div id="ordersList">
        <p class="no-orders">No orders yet. Be the first to order!</p>
      </div>
    </div>
  </div>

  <footer>
    <div>¬© 2023 Lola's Chocolate Chip Cookies</div>
    <ul class="footer-links">
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">FAQ</a></li>
    </ul>
  </footer>

  <button id="admin-toggle" title="Toggle Admin View">üëë</button>

  <script src="script.js"></script>
</body>
</html>
