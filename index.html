<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lola  Cookies</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Your existing styles go here */
    </style>
</head>
<body>
    <header>
        <div id="logo">Lola  Cookies</div>
    </header>

    <div class="main-container">
        <div class="card">
            <h2>Place Your Order</h2>
            <form id="orderForm" action="https://formsubmit.co/julioagapito119@gmail.com" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label>Cookie Type</label>
                    <input type="text" value="Chocolate Chip Cookies" readonly style="background: #EEEEEE; font-weight: 600;">
                </div>
                
                <div class="form-group">
                    <label>How would you like to order?</label>
                    <div class="quantity-options">
                        <label class="quantity-choice">
                            <input type="radio" name="orderType" value="tub" checked>
                            <div class="choice-content">
                                <div class="choice-icon">üçØ</div>
                                <div class="choice-text">
                                    <div class="choice-title">By the Tub</div>
                                    <div class="choice-desc">Perfect for sharing or parties</div>
                                </div>
                            </div>
                        </label>
                        
                        <label class="quantity-choice">
                            <input type="radio" name="orderType" value="piece">
                            <div class="choice-content">
                                <div class="choice-icon">üç™</div>
                                <div class="choice-text">
                                    <div class="choice-title">By the Piece</div>
                                    <div class="choice-desc">Individual cookies</div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
                
                <div class="form-group" id="quantityContainer">
                    <label for="quantity">Number of Tubs</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="20" value="1" required>
                </div>
                
                <div class="form-group">
                    <label for="special-requests">Special Instructions</label>
                    <textarea id="special-requests" name="special-requests" placeholder="Any special requests or allergy information"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Place Order</button>
            </form>
        </div>

        <div class="card">
            <h2>Recent Orders</h2>
            <div id="ordersList">
                <p class="no-orders">No orders yet. Be the first to order!</p>
            </div>
        </div>
    </div>

    <footer>
        <div>¬© 2023 Lola's Chocolate Chip Cookies</div>
        <ul class="footer-links">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const orderForm = document.getElementById('orderForm');
            const ordersList = document.getElementById('ordersList');
            const quantityContainer = document.getElementById('quantityContainer');
            const orderTypeRadios = document.querySelectorAll('input[name="orderType"]');
            
            // Update quantity label based on selection
            orderTypeRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'piece') {
                        quantityContainer.querySelector('label').textContent = 'Number of Cookies';
                        document.getElementById('quantity').max = '100';
                        document.getElementById('quantity').value = '6';
                    } else {
                        quantityContainer.querySelector('label').textContent = 'Number of Tubs';
                        document.getElementById('quantity').max = '20';
                        document.getElementById('quantity').value = '1';
                    }
                });
            });
            
            // Load existing orders from localStorage
            loadOrders();
            
            // Handle form submission
            orderForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const name = document.getElementById('name').value;
                const orderType = document.querySelector('input[name="orderType"]:checked').value;
                const quantity = document.getElementById('quantity').value;
                const specialRequests = document.getElementById('special-requests').value;
                
                // Create order object
                const order = {
                    name,
                    item: "Chocolate Chip Cookies",
                    orderType,
                    quantity,
                    unit: orderType === 'piece' ? 'pieces' : 'tubs',
                    specialRequests,
                    timestamp: new Date().toISOString()
                };
                
                // Add order to display
                addOrderToDisplay(order);
                
                // Save order to localStorage
                saveOrder(order);
                
                // Reset form (keep order type selection)
                orderForm.reset();
                document.querySelector('input[name="orderType"][value="tub"]').checked = true;
                quantityContainer.querySelector('label').textContent = 'Number of Tubs';
                document.getElementById('quantity').max = '20';
                document.getElementById('quantity').value = '1';
                
                // Show confirmation
                alert(`Thank you, ${name}!\nYour order for ${quantity} ${order.unit} of chocolate chip cookies has been placed!`);
                
                // Submit the form (to send to FormSubmit)
                setTimeout(() => orderForm.submit(), 100); // Let the form continue submitting to FormSubmit
            });
            
            function addOrderToDisplay(order) {
                // Remove "no orders" message if it exists
                const noOrdersMsg = ordersList.querySelector('.no-orders');
                if (noOrdersMsg) {
                    noOrdersMsg.remove();
                }
                
                // Create order card
                const orderCard = document.createElement('div');
                orderCard.className = 'order-card';
                
                // Format date
                const orderDate = new Date(order.timestamp);
                const formattedDate = orderDate.toLocaleString();
                
                // Create HTML for order
                orderCard.innerHTML = `  
                    <h3>${order.name}</h3>
                    <p><strong>${order.item}</strong> - ${order.quantity} ${order.unit}</p>
                    ${order.specialRequests ? `<p>${order.specialRequests}</p>` : ''}
                    <p class="order-time">Ordered: ${formattedDate}</p>
                `;
                
                // Add to top of list
                ordersList.insertBefore(orderCard, ordersList.firstChild);
            }
            
            function saveOrder(order) {
                let orders = JSON.parse(localStorage.getItem('lolaCookieOrders')) || [];
                orders.unshift(order);
                localStorage.setItem('lolaCookieOrders', JSON.stringify(orders));
            }
            
            function loadOrders() {
                const orders = JSON.parse(localStorage.getItem('lolaCookieOrders')) || [];
                
                if (orders.length > 0) {
                    // Remove "no orders" message if it exists
                    const noOrdersMsg = ordersList.querySelector('.no-orders');
                    if (noOrdersMsg) {
                        noOrdersMsg.remove();
                    }
                    
                    // Add each order to display
                    orders.forEach(order => addOrderToDisplay(order));
                }
            }
        });
    </script>
</body>
</html>
